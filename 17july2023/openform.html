<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Example</title>
    <style>
        /* Add some basic styling for the form */
        #myForm {
            display: none;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- Button to open the form -->
    <button onclick="openForm()">Open Form</button>

    <!-- Form to be displayed on button click -->
    <div id="myForm">
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <!-- Display form details after submission -->
    <div id="displayDetails"></div>

    <script>
        // Function to open the form
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        // Function to submit the form
        function submitForm() {
            // Get form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            // Display form details
            var details = "Name: " + name + "<br>Email: " + email;
            document.getElementById("displayDetails").innerHTML = details;

            // Hide the form after submission
            document.getElementById("myForm").style.display = "none";
        }
    </script>

</body>
</html>
