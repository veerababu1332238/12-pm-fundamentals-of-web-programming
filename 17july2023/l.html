
<!DOCTYPE html>
<html>

<head>
    <style>
        .form-container {
  margin: 30% auto;
  display: block;
  width:500px;
  text-align:center;
}

body{
  margin: 0 auto;
  font-family: Arial;
  background-color: red;
  color: white;
}

.form-container input{
  margin-bottom:10px;
}

    </style>
</head>





<body>
<div class="form-container">
    <h1>Login</h1>
    <section>
      <input #username type="text" name="username" placeholder="Username">
      <br />
      <input #password type="password" name="password" placeholder="Password" required>
      <br />
      <button type="button" role="button" (click)="login($event, username, password)">Login</button>
      
    </section>
  </div>
</body>
</html>
