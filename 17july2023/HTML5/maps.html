<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
​
     <div id="googleMap" style="width:100%;height:400px;"></div>
    <script>
​
        function myMap() {
            // To generate latitude and longitude object
            var myCenter = new google.maps.LatLng(17.4505555, 78.3823434);
​
            // To generate map
            var map = new google.maps.Map(document.getElementById("googleMap"), {
                center: myCenter,
                zoom: 20,
            });
​
            var marker = new google.maps.Marker({
                position: myCenter
            });
​
            marker.setMap(map);
        }
​
    </script>
​
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkIbnXkth0pXaXfAtl2rM2c67V398bk_g&callback=myMap></script> 
​
   
</body>
</html>
