<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum music</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span>tom</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span>tink</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>snare</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span>ride</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span>openhat</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span>kick</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span>hihat</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span>clap</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span>boom</span>
        </div>
    </div>
    <audio data-key="65" src="./sounds/tom.wav"></audio>
    <audio data-key="83" src="./sounds/tink.wav"></audio>
    <audio data-key="68" src="./sounds/snare.wav"></audio>
    <audio data-key="70" src="./sounds/ride.wav"></audio>
    <audio data-key="71" src="./sounds/openhat.wav"></audio>
    <audio data-key="72" src="./sounds/kick.wav"></audio>
    <audio data-key="74" src="./sounds/hihat.wav"></audio>
    <audio data-key="75" src="./sounds/clap.wav"></audio>
    <audio data-key="76" src="./sounds/boom.wav"></audio>
    
    <script>
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend',function(e){
   if(e.propertyName !== 'transform')return;
   e.target.classList.remove('playing');
  }))


  window.addEventListener('keydown', function(e){
   const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
   const key= document.querySelector(`div[data-key="${e.keyCode}"]`);
   if(!audio)return;
   key.classList.add('playing')
   audio.currentTime=0;
   audio.play();
  });
  

</script>

</body>
</html>
