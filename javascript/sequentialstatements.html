<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="lang" onchange="next()">
        <option >None</option>
          <option value="telugu">Telugu</option>
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
    </select>
    <h1 id="msg"></h1>
    <script>
        //if else statements
        var username = "sai";
        if(username == "sai"){
            console.log("login sucess");
        }
        else{
            console.log("login failure");
        }
        //switch statement 
        let salary = 100000;
        switch (salary){
            case 10000:
                console.log("your salary is 10000");
                break;
            case 20000:
                console.log("your salary is 20000");
                break;
            default: console.log("your salary is 1000000");
        }

        let msg = document.getElementById("msg");
        function next(){
            let choice = document.getElementById("lang").value;
            switch(choice){
                case "telugu": 
                msg.innerHTML = "హలో! నువ్వు ఎలా ఉన్నావు?";
                break;
                case "english" : 
                msg.innerText = "hello how are you";
                break;
                case "hindi": 
                msg.innerText = "आप कैसे हैं";break;
            }
        }
    </script>
</body>
</html>
